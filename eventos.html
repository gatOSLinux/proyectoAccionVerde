<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <title>Eventos</title>

    <!-- Estilos base del índice -->
    <link rel="stylesheet" href="styleIndice.css" />

    <!-- Estilos exclusivos para Eventos -->
    <link rel="stylesheet" href="styleEventos.css" />
</head>

<body>
    <div class="container">
        <!-- ——— Menú lateral ——— -->
        <div class="menu-buttons">
            <a href="perfil.html" class="menu-button"><span class="icon">👤</span><span
                    class="button-text">PERFIL</span></a>
            <a href="retos.html" class="menu-button"><span class="icon">✓</span><span
                    class="button-text">RETOS</span></a>
            <a href="redes.html" class="menu-button"><span class="icon">🌐</span><span
                    class="button-text">REDES</span></a>
            <a href="eventos.html" class="menu-button active"><span class="icon">🎉</span><span
                    class="button-text">EVENTOS</span></a>
        </div>

        <!-- ——— Tarjeta del evento ——— -->
        <section class="event-card">
            <!-- Encabezado -->
            <header class="event-header">
                <img src="/images/logocentroculturalperuano.png" alt="Logo CCNP" class="logo-ccnp" />
                <h1 class="event-title">
                    Centro Cultural Peruano<br />Norteamericano
                </h1>
            </header>

            <!-- Descripción -->
            <p class="event-description">
                El Cultural recolectó más de media tonelada de residuos en limpieza de playas.<br />
                Voluntarios del programa de responsabilidad social realizaron exitosa jornada de limpieza de playas en
                Ilo y Tacna.
            </p>

            <!-- Imagen principal -->
            <figure class="event-photo">
                <img src="/images/imagengrupalcentrocultural.png" alt="Voluntarios en la playa" />
            </figure>
        </section>
    </div>
